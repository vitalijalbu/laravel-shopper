title: Address
handle: address_fieldset

fields:
  -
    handle: company
    field:
      type: text
      display: Company
      width: 100
      
  -
    handle: first_name
    field:
      type: text
      display: First Name
      validate: required|max:255
      width: 50
      
  -
    handle: last_name
    field:
      type: text
      display: Last Name
      validate: required|max:255
      width: 50
      
  -
    handle: address_line_1
    field:
      type: text
      display: Address Line 1
      validate: required|max:255
      width: 100
      
  -
    handle: address_line_2
    field:
      type: text
      display: Address Line 2
      width: 100
      
  -
    handle: city
    field:
      type: text
      display: City
      validate: required|max:255
      width: 50
      
  -
    handle: state
    field:
      type: text
      display: State/Province
      width: 50
      
  -
    handle: postal_code
    field:
      type: text
      display: Postal Code
      validate: required|max:20
      width: 50
      
  -
    handle: country
    field:
      type: select
      display: Country
      validate: required
      options: countries
      searchable: true
      width: 50
      
  -
    handle: phone
    field:
      type: text
      display: Phone Number
      width: 50